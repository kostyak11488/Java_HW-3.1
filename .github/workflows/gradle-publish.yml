name: Build, Run App and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Start application
        run: |
          java -jar artifacts/app-replan-delivery.jar &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          
          # Ждем пока сервер запустится
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:9999 | grep -q "200\|404"; then
              echo "Server is up and running!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done

      - name: Run tests with debugging
        run: |
          ./gradlew test --tests ReplanDeliveryTest \
            --info \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -Dselenide.timeout=10000

      - name: Show test report if failed
        if: failure()
        run: |
          echo "=== Test Report ==="
          cat build/reports/tests/test/index.html 2>/dev/null | grep -A 20 -B 20 "FAILED" || true
          echo "=== End of Report ==="

      - name: Stop application
        run: |
          pkill -f 'artifacts/app-replan-delivery.jar' || true
          kill $(lsof -t -i:9999) 2>/dev/null || true




