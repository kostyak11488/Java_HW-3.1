name: Build, Run App and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Google Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° ChromeDriver
          CHROME_VERSION=$(google-chrome --version | grep -o '[0-9]*\.[0-9]*\.[0-9]*')
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ°
          google-chrome --version
          chromedriver --version

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Start application
        run: |
          echo "Starting application..."
          java -jar artifacts/app-replan-delivery.jar > app.log 2>&1 &
          echo $! > app.pid
          sleep 10  # Ð”Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð·Ð°Ð¿ÑƒÑÐº

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ ÑÐµÑ€Ð²ÐµÑ€ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½
          for i in {1..30}; do
            if curl -s http://localhost:9999 > /dev/null; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "â³ Waiting for server... (attempt $i)"
            sleep 2
          done

          # Ð•ÑÐ»Ð¸ ÑÐµÑ€Ð²ÐµÑ€ Ð½Ðµ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ð»ÑÑ â€” Ð²Ñ‹Ð²ÐµÐ´ÐµÐ¼ Ð»Ð¾Ð³Ð¸
          if ! curl -s http://localhost:9999 > /dev/null; then
            echo "âŒ Server failed to start!"
            cat app.log
            exit 1
          fi

      - name: Run tests
        run: |
          ./gradlew test --tests ReplanDeliveryTest \
            --info \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -Dselenide.timeout=15000 \
            -Dselenide.pageLoadTimeout=15000

      - name: Show test results if failed
        if: failure()
        run: |
          echo "=== Test Report ==="
          find build -name "*.html" -path "*/test*" -exec echo "ðŸ“„ {}" \; -exec head -50 {} \;
          echo "=== App Log ==="
          cat app.log || true

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          kill $(lsof -t -i:9999) 2>/dev/null || true




